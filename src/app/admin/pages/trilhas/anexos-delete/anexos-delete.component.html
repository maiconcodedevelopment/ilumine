<h2 class="text-3xl font-museoBold text-gray-800">Excluir Anexo</h2>
<form class="w-full max-w-3xl mt-8" *ngIf="anexo">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-2/12">
      <label class="block text-gray-500 font-museoSemiBold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
        TÃ­tulo
      </label>
    </div>
    <div class="md:w-9/12">
      <input class="input-admin" type="text" disabled [value]="anexo.nome" >
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-2/12">
      <label class="block text-gray-500 font-museoSemiBold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
        Arquivo
      </label>
    </div>
    <div class="md:w-9/12">
      <a [href]="anexo.conteudoUrl" target="_blank">Baixar Arquivo</a>
    </div>
  </div>
  <div class="md:flex">
    <div class="md:w-2/12"></div>
    <div class="md:w-9/12">
      <button type="button"  (click)="Excluir()" class="hover:bg-white hover:text-green"
      class="font-museoRegular rounded-button w-44 h-14 bg-green text-md uppercase border-2 border-solid border-green text-center focus:outline-none" >
        <span *ngIf="!showloading">
          Excluir >
        </span>
        <div *ngIf="showloading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </button>
    </div>
    <div class="text-base text-orange mt-2" *ngIf="errorMessage">{{errorMessage}}</div>
  </div>
</form>
